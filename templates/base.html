{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <header>
        <nav>
            <a href="{% url 'public:home' %}">Inicio</a>
            {% if user.is_authenticated %}
                <form action="{% url 'users:logout' %}" method="post">
                    {% csrf_token %}
                    <button  type="submit">cerrar sesion</button>
                </form>
                <span>Hola, {{ user.username }}!</span>
            {% else %}
                <a href="{% url 'users:login' %}">Iniciar Sesi√≥n</a>
                <a href="{% url 'users:register' %}">Registrarse</a>
            {% endif %}
        </nav>
    </header>
    {% block content %}

    {% endblock content %}
</body>
</html>
